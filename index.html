<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            margin-top: 0px;
            margin-bottom: 00px;
            font-size: 2.8em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.2s;
        }

        p {
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            font-size: 1.8em;
            margin-bottom: 0px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.4s;
            font-weight: bold;
            background: linear-gradient(45deg, #ff3300, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h4 {
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.2s;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.6s;
        }

        .nav-button {
            width: 100%;
            height: 90px;
            font-size: 1.8em;
            border: none;
            border-radius: 45px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .nav-button:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            filter: brightness(1.1);
        }

        .nav-button:active {
            transform: translateY(2px) scale(0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .baidu {
            background: linear-gradient(45deg, #4285f4, #34a853);
            animation-delay: 0.8s;
        }

        .bilibili {
            background: linear-gradient(45deg, #fb7299, #fc9db6);
            animation-delay: 1s;
        }

        .iqiyi {
            background: linear-gradient(45deg, #00be06, #0bbe9e);
            animation-delay: 1.2s;
        }

        .tencent {
            background: linear-gradient(45deg, #ff9900, #ff3366);
            animation-delay: 1.4s;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.6s;
        }

        .nav-button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .cursor-effect {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            z-index: 9999;
            backdrop-filter: blur(2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6),
                       0 0 40px rgba(255, 255, 255, 0.4),
                       0 0 60px rgba(255, 255, 255, 0.2);
        }

        .cursor-trail {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.1s, height 0.1s;
            z-index: 9998;
        }

        .nav-button:hover ~ .cursor-effect,
        .nav-button:hover ~ .cursor-trail {
            opacity: 0.6 !important;
        }

        .hide-all-effects .cursor-effect,
        .hide-all-effects .cursor-trail {
            opacity: 0.6 !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .nav-button {
                height: 70px;
                font-size: 1.5em;
            }
        }
        /* 搜索栏样式 */
        .search-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.6s;
        }

        .search-input {
            flex: 1;
            height: 45px;
            border: none;
            border-radius: 25px;
            padding: 0 25px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .search-button {
            height: 45px;
            padding: 0 25px;
            border: none;
            border-radius: 22.5px;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .search-button:active {
            transform: translateY(1px) scale(0.98);
        }
    </style>
</head>
<body style="background: url('bg.jpg') no-repeat center center/cover;">
    <h1>网  站  导  航</h1>
    <p>Designed By 薛子宏
    <br>
    <h4>只做最纯净的导航界面</h4>
    
    <!-- 添加搜索栏 -->
    <form class="search-container" action="https://www.baidu.com/s" method="get" target="_blank">
        <input type="text" name="wd" class="search-input" placeholder="输入关键词搜索..." autocomplete="off">
        <button type="submit" class="search-button">搜索</button>
    </form>

    <div class="container">
        <a href="https://www.baidu.com" target="_blank" class="nav-button baidu">
            百度一下
        </a>
        <a href="https://www.bilibili.com" target="_blank" class="nav-button bilibili">
            哔哩哔哩
        </a>
        <a href="https://www.iqiyi.com" target="_blank" class="nav-button iqiyi">
            爱奇艺
        </a>
        <a href="https://v.qq.com" target="_blank" class="nav-button tencent">
            腾讯视频
        </a>
    </div>

    <div class="dino-container">
        <div class="dino"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 创建光标效果
            const cursor = document.createElement('div');
            cursor.className = 'cursor-effect';
            document.body.appendChild(cursor);

            // 创建多个轨迹点
            const trails = Array.from({length: 1}, (_, i) => {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.opacity = (1 - i * 0.1).toString();
                document.body.appendChild(trail);
                return trail;
            });

            // 添加鼠标效果控制
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    document.body.classList.add('hide-all-effects');
                });
                
                button.addEventListener('mouseleave', () => {
                    document.body.classList.remove('hide-all-effects');
                });
            });

            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;
            let trailPositions = trails.map(() => ({x: 0, y: 0}));

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animate() {
                // 主光标动画
                const dx = mouseX - cursorX;
                const dy = mouseY - cursorY;
                cursorX += dx * 0.2;
                cursorY += dy * 0.2;
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';

                // 轨迹点动画
                for (let i = trails.length - 1; i > 0; i--) {
                    trailPositions[i] = {...trailPositions[i-1]};
                }
                trailPositions[0] = {x: cursorX, y: cursorY};

                trails.forEach((trail, i) => {
                    const pos = trailPositions[i];
                    trail.style.left = pos.x + 'px';
                    trail.style.top = pos.y + 'px';
                });

                requestAnimationFrame(animate);
            }

            animate();

            // 粒子效果
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 3 + 2;
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                    this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    this.life = 10;
                    this.element = document.createElement('div');
                    this.element.style.position = 'fixed';
                    this.element.style.pointerEvents = 'none';
                    this.element.style.zIndex = '9997';
                    document.body.appendChild(this.element);
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life -= 0.02;
                    this.element.style.left = this.x + 'px';
                    this.element.style.top = this.y + 'px';
                    this.element.style.width = this.size + 'px';
                    this.element.style.height = this.size + 'px';
                    this.element.style.backgroundColor = this.color;
                    this.element.style.borderRadius = '50%';
                    this.element.style.opacity = this.life;
                    this.speedY += 0.1; // 添加重力效果
                }

                remove() {
                    this.element.remove();
                }
            }

            let particles = [];
            let lastMouseX = 0;
            let lastMouseY = 0;
            let isMoving = false;
            let moveTimeout;

            document.addEventListener('mousemove', (e) => {
                isMoving = true;
                clearTimeout(moveTimeout);
                
                if (Math.abs(e.clientX - lastMouseX) > 2 || Math.abs(e.clientY - lastMouseY) > 2) {
                    for (let i = 0; i < 2; i++) {
                        particles.push(new Particle(e.clientX, e.clientY));
                    }
                }

                lastMouseX = e.clientX;
                lastMouseY = e.clientY;

                moveTimeout = setTimeout(() => {
                    isMoving = false;
                }, 100);
            });

            function animateParticles() {
                particles = particles.filter(particle => {
                    if (particle.life <= 0) {
                        particle.remove();
                        return false;
                    }
                    particle.update();
                    return true;
                });

                requestAnimationFrame(animateParticles);
            }

            animateParticles();
        });
    </script>
</body>
</html>
